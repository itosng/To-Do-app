<html lang="ja">
  <head>
    <title>Step1</title>

  <body>
    ・ユーザー名：
    <input
      type="text"
      id="UserName"
    />
    
    <p>・タスク：
    <textarea
      id="Task"
    ></textarea></p>

    <p>・
    <input
      type="button"
      value="登録"
      onclick="onClickButton()"
    /></p>
    
    <script>
      const list = [];
      const onClickButton = () => {
        const UserName = document.querySelector("#UserName");
        const Task = document.querySelector("#Task");
        console.log(UserName.value, Task.value);

        list.push({name:UserName.value, task:Task.value});
        list.forEach((t, idx) => console.log(`${idx}:${t.name}, ${t.task}`));
      };
    </script>
